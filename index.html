<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Agenda de Contatos</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <section class="coluna-um">
      <table class="contato">
        <thead>
          <tr>
            <th>Contatos</th>
          </tr>
        </thead>
      </table>
    </section>
    <section class="coluna-dois">
      <table>
        <tbody>
          <tr>
            <td></td>
          </tr>
        </tbody>
      </table>
      <div>
        <table class="bottom">
          <tr>
            <td id="bola-1">ss</td>
            <td id="bola-2">ss</td>
            <td id="bola-3">ss</td>
          </tr>
        </table>
      </div>
    </section>

      <form class="coluna-tres" id="form-contato">
        <h1>Nome</h1>
        <input id="nome-completo" type="text" placeholder="Nome completo" required>
        <h1>Telefone</h1>
        <input id="numero-tel" type="tel" placeholder="Telefone com DDD" required>
        <button type="submit">Enviar</button>
      </form>


<script src="main.js"></script>  
</body>
</html>
